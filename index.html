<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Exp. App</title>
<meta name="viewport" content="width=device-width"/>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>

<div class="cont">
  <div class="demo">
    <div class="login">
      <h1>Exp.</h1>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="Username"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" placeholder="Password"/>
        </div>
        <button type="button" class="login__submit">Sign in</button>
        <p class="login__note">Don't have an account? &nbsp;Ask the staff</p>
      </div>
    </div>
    <div class="app">
      <div class="app__top">
        <p class="app__hello">Good morning!</p>
        <div class="app__textbox1">
          <p class="app__bubbleleft">Do you want to adjust the temperature? </p>
          <p class="app__bubbleright">Yes please. </p>
          <p id = "div1" class="app__bubbleright" >The room is too hot. </p>
          <p class="app__bubblereply">Okay.Thank you:) </p>
        </div>
      </div>

      <div class = "app__voice" >
        <a id="div3" class="fa fa-microphone fa-2x"></a>
      </div>
      <div class="app__logout">
        <a class="fa fa-caret-left"> Log out</a>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript" src='js/jquery.min.js'></script>
<script type="text/javascript" src='js/index.js'></script>

</body>
</html>
